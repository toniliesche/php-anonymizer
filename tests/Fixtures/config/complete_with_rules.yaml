anonymizer:
  data:
    access_provider: default
    faker: false
    faker_seed: my-seed-123
    generation_provider: default
    processor_type: default
  parsers:
    node_mapper: default
    node_parser: array
    rule_set_parser: array
  rules:
    order:
      default_access: array
      nodes:
        - name: order
          children:
            - name: address
              children:
                - name: name
                - name: street
                - name: email
  serializer:
    enabled: true
    resolvers:
      attributes: true
      phpdocs: true
      reflection: true
    naming_schemas:
      method_names: camelCase
      variable_names: camelCase
      with_isser_functions: true
    encoders:
      json: true
      xml: true
      yaml: true
