anonymizer:
  data:
    access_provider: default
    faker: false
    faker_seed: my-seed-123
    generation_provider: default
    processor_type: default
  parsers:
    node_mapper: default
    node_parser: array
    rule_set_parser: array
  rules:
    order:
      default_access: array
      nodes:
  serializer:
    enabled: false
    # valid modes : autowire, custom, internal
    mode: autowire
    # required for mode custom, must refer to existing service inside symfony container
    # must implement SerializerInterface, NormalizerInterface and DenormalizerInterface
    custom_serializer: AliasOfSerializer
    resolvers:
      attributes: true
      phpdocs: true
      reflection: true
    naming_schemas:
      method_names: camelCase
      variable_names: camelCase
      with_isser_functions: true
    encoders:
      json: true
      xml: false
      yaml: false
