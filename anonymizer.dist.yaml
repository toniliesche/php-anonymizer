anonymizer:
    data:
        access_provider: default
        faker: false
        faker_seed: my-seed-123
        generation_provider: default
        processor_type: default
    parsers:
        node_mapper: default
        node_parser: array
        rule_set_parser: array
    serializer:
        enabled: false
        resolvers:
            attributes: true
            phpdocs: true
            reflection: true
        naming_schemas:
            method_names: camelCase
            variable_names: camelCase
            with_isser_functions: true
        encoders:
            json: true
            xml: false
            yaml: false
